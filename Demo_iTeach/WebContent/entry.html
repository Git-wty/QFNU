
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>登录界面</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body>
	<div class="wrap login_wrap">
		<div class="content">
			<div style="width: 100%; height: 120px; background-color: #edf1f2;">
				<div class="logo">
					<img style="margin-top: 30px;" src="img/blacklogo.png">
				</div>
			</div>

			<div class="login_box" style="width: 634px; height: 350px;">

				<div class="login_form" style="float: left; margin-right: 30px;">
					<div class="login_title">登录</div>
					<form action="entryServlet" method="post">
						<p style="text-align: center;">该测试账号为学生端账号</p>
						<div class="form_text_ipt">
							<input name="username" type="text" id="ename" placeholder="用户名"
								value="1648372951" />
						</div>
						<div class="ececk_warning"></div>
						<div class="form_text_ipt">
							<input name="password" type="password" id="epassord"
								placeholder="密码" value="123123123" />
						</div>
						<div class="ececk_warning"></div>
						<div class="form_check_ipt"></div>
						<div class="form_btn">
							<input type="submit" value="登录" name="entry" />
						</div>
						<div class="form_reg_btn">
							<span>还没有帐号？</span><a href="register.html">立即注册</a>
						</div>
					</form>

				</div>
				<div class="login_form" style="float: left;">
					<div class="login_title">登录</div>
					<form action="entryServlet" method="post">
						<p style="text-align: center;">该测试账号为教师端账号</p>
						<div class="form_text_ipt">
							<input name="username" type="text" id="ename" placeholder="用户名"
								value="1472094582">
						</div>
						<div class="ececk_warning"></div>
						<div class="form_text_ipt">
							<input name="password" type="password" id="epassord"
								placeholder="密码" value="123123123">
						</div>
						<div class="ececk_warning"></div>
						<div class="form_check_ipt"></div>
						<div class="form_btn">
							<input type="submit" value="登录" name="entry" />
						</div>
						<div class="form_reg_btn">
							<span>还没有帐号？</span><a href="register.html">立即注册</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/right.js"></script>
	<div style="text-align: center;"></div>
</body>
</html>
