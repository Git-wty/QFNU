
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>注册界面</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body>
	<div class="wrap login_wrap">
		<div class="content">

			<div style="width: 100%; height: 120px; background-color: #edf1f2;">
				<div class="logo">
					<img style="margin-top: 30px;" src="img/blacklogo.png">
				</div>
			</div>

			<div class="login_box">

				<div class="login_form" style="margin-top: 50px;">
					<div class="login_title">注册</div>
					<form action="registerServlet" method="post">

						<div class="form_text_ipt">
							<input name="username" id="lname" type="text"
								placeholder="请输入您的用户名">

						</div>
						<div class="ececk_warning" id="error1"></div>
						<div class="form_text_ipt">
							<input name="password" type="password" id="lpassword"
								placeholder="请输入您的密码">
						</div>
						<div class="ececk_warning" id="error2"></div>
						<div class="form_text_ipt">
							<input name="repassword" id="lrepassword" type="password"
								type="password" placeholder="请再次输入您的密码">
						</div>
						<div class="ececk_warning" id="error3"></div>
						<div class="form_text_ipt">
							<input name="surname" id="lsurname" type="text"
								placeholder="请输入您的真实姓名">

						</div>
						<div class="ececk_warning" id="error4"></div>
						<div class="form_text_ipt">
							<input name="lschool" id="lschool" type="text"
								placeholder="请输入您所在的学校">

						</div>
						<div class="ececk_warning" id="error5"></div>
						<span class="indentify">身份:</span> <input type="radio"
							name="status" value="student" class="status" checked="checked" /><span
							class="status_span">学生</span> <input type="radio" name="status"
							value="teacher" class="status" /><span class="status_span">老师</span>


						<div class="form_btn">
							<input type="submit" value="注册" onclick="return notEmpty();" />
						</div>
						<div class="form_reg_btn">
							<span>已有帐号？</span><a href="entry.html">立即登录</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/correct.js"></script>
	<div style="text-align: center;">
		<script type="text/javascript">
			function notEmpty() {
				var lname = document.getElementById("lname").value;
				var lpassword = document.getElementById("lpassword").value;
				var lrepassword = document.getElementById("lrepassword").value;
				var lsurname = document.getElementById("lsurname").value;
				var lschool = document.getElementById("lschool").value;

				var error1 = document.getElementById("error1").innerHTML;
				var error2 = document.getElementById("error2").innerHTML;
				var error3 = document.getElementById("error3").innerHTML;
				if (lname == "") {
					alert("用户名不能为空！");
					return false;
				} else {
					if (lpassword == "") {
						alert("密码不能为空！");
						return false;
					} else {
						if (lrepassword == "") {
							alert("密码有错误！");
							return false;
						} else {
							if (lsurname == "") {
								alert("姓名不能为空！");
								return false;
							} else {
								if (lschool == "") {
									alert("学校不能为空！");
									return false;
								} else {
									if (error1 !== "") {
										alert("账号格式不符合要求！");
										return false;
									} else {
										if (error2 !== "") {
											alert("密码格式不符合要求！");
											return false;
										} else {
											if (error3 !== "") {
												alert("密码两次输入不一致不符合要求！");
												return false;
											} else {
												return true;
											}
										}
									}

								}
							}
						}
					}
				}
			}
		</script>
	</div>
</body>
</html>
